<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary meta tags -->
    <title>Hello Forecast</title>
    <meta name="title" content="Hello Forecast" />
    <meta
      name="description"
      content="Hello Forecast is a weather forecast app which gives you the latest weather updates of any city across the globe at realtime."
    />
    <!-- Favicon of the app -->
    <link rel="icon" type="image/x-icon" href="../images/meteorology.png" />
    <!-- Google link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS file link -->
    <link rel="stylesheet" href="../css-files/weather-app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Current Day and time -->
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Monday, 15th April</div>
        </div>
        <!-- Weather parameters -->
        <div class="others" id="current-weather-items">
          
        <!-- Place details -->
        <div class="place-container">
          <div class="time-zone" id="time-zone">Asia/Kolkata</div>
          <div class="country" id="country">IN</div>
        </div>
      </div>
      <!-- Forecast -->
      <div class="future-forecast">
        <div class="today" id="current-temp">
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
          <div class="other">
           <div class="day">Monday</div>
           <div class="temp">Night-25.6 &#176 C</div>
           <div class="temp">Day-35.6 &#176 C</div>
          </div>
        </div>
         <div class="weather-forecast" id="weather-forecast">
           <div class="weather-forecast-item">
            <div class="day">Tuesday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
           <div class="temp">Night-25.6 &#176 C</div>
           <div class="temp">Day-35.6 &#176 C</div>
          </div>
          <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
             <div class="day">Wednesday</div>
             <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night-25.6 &#176 C</div>
            <div class="temp">Day-35.6 &#176 C</div>
           </div>
           <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
             <div class="day">Thursday</div>
             <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night-25.6 &#176 C</div>
            <div class="temp">Day-35.6 &#176 C</div>
           </div>
           <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
             <div class="day">Friday</div>
             <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night-25.6 &#176 C</div>
            <div class="temp">Day-35.6 &#176 C</div>
           </div>
           <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
             <div class="day">Saturday</div>
             <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night-25.6 &#176 C</div>
            <div class="temp">Day-35.6 &#176 C</div>
           </div>
           <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
             <div class="day">Sunday</div>
             <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night-25.6 &#176 C</div>
            <div class="temp">Day-35.6 &#176 C</div>
          </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="../javascript-files/weather-app.js"></script>
  </body>
</html>
